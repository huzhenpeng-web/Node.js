        模块化是指解决一个复杂问题时,自顶向下逐层把系统划分成若干模块的过程。对于整个系统来说,模块是可组合、分解和更换的单元
    -->
    <!-- 2.把代码进行模块化拆分的好处
        2.1提高了代码的复用性
        2.2提高代码的可维护性
        2.3可以实现按需加载
    -->
    <!-- 模块化规范的好处:大家都遵守同样的模块化规范写代码,降低了沟通的成本,极大方便了各个模块之间的相互调用,利人利己 -->
