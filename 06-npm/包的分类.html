<body>
    <!-- 核心依赖包 dependencies
          开发依赖包 devdependencies
          全局包 执行npm install 命令时 提供了-g的参数 会把包安装为全局包
          npm i 包名 -g 全局安装指定的包
          npm uninstall 包名 -g 卸载全局安装的包
    -->
    <!-- i5ting_toc
      npm install -g i5ting_toc
      实现md转html功能
      i5ting_toc -f md文件路径 -o
    -->
    <!-- 
      package.json中必须包含name,version,main这三个属性 分别代表包的名字、版本号、包的入口
     -->
</body>
